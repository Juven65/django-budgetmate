<div class="d-flex justify-content-end align-items-center mb-3">
  {% if request.user.is_authenticated %}
    <span class="me-3">Welcome, {{ request.user.username }}!</span>
    <a href="{% url 'logout-user' %}" class="btn btn-sm btn-outline-danger">Logout</a>
  {% else %}
    <a href="{% url 'login-user' %}" class="btn btn-sm btn-outline-primary">Login</a>
  {% endif %}
</div>
